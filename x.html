<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <center>
            <p>Create an Account</p>
            <form action="/users/register" method="post">
            <input type="text" name="uname" placeholder="Enter Username" required><br>
            <input type="text" name="fullname" placeholder="Enter Fullname" required><br>
            <input type="text" name="email" placeholder="Enter Email" required><br>
            <input type="text" name="phonenumber" placeholder="Enter Phone number" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <input type="password" name="confpassword" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
            </form>
            <p>Have An Account? <a href="/users/login">Login</a></p>
    </center>
</body>
</html>
